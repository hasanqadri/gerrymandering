<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<head>
    <!-- add stylesheets here-->
    <link href="css/styling.css" rel="stylesheet">
</head>

<body onload="gerry_graphs()" style="overflow:auto">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
    <script>
        d3v4 = d3
        window.d3 = null
    </script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script>
        d3v3 = d3
        // test it worked
        console.log('v3', d3v3.version)
        console.log('v4', d3v4.version)
        console.log('v3', d3.version)
    </script>
    <!-- add js libraries here-->
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.min.js"></script>
    <script src="js/lib/topojson.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/lib/queue.v1.min.js"></script>

    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    <!-- Top header bar  --->
    <div  style="float: left; width:100%; display:inline;" class = "raisedbox">
        <ul class="w3-navbar w3-purple w3-wide w3-padding-left w3-padding-0 w3-card-8 ">
            <font color="white" font-family = "Impact, Charcoal, sans-serif">
                <h3>Gerrymandering in America</h3></font>
        </ul>
    </div>

    <!-- Holds the left and right divs -->
    <div class = "container " style ="width: 100%; clear:both;">
        <div class="innerContainer w3-card-4" style="margin-bottom:20px">   <!-- Left Container -->
            <h2 class="w3-margin-top  fontCustom w3-margin-bottom" id="head-title" style="margin-left:5%">Seats vs Popular Vote</h2>
            <div style="margin-left:3%; margin-bottom:30px">
                Sort by:
                <button onclick="sortByName()" class="w3-btn w3-purple w3-ripple" id="nameButton">Name &darr;</button>
                <button onclick="sortByGerry()"  class="w3-btn w3-purple w3-ripple" id="gerryButton">Gerrymandering &darr;</button>
                <button onclick="sortByParty()"  class="w3-btn w3-purple w3-ripple" id="partyButton">Party &darr;</button>
            </div>
            <svg class="gerry" width="380px" height="2080px"></svg>
        </div>
        <div class="innerContainer2" style="margin-bottom:20px;">  <!-- Right Container -->
            <svg class="states w3-card-4" width="80%" height="1000px" style="position:fixed"></svg>
            <div class="w3-card-4" width="19%">
                <div id="state-info" width="80%" height="200px" style="position:fixed; font-size:24px; float:left; margin-left:630px; margin-top:250px;"></div>
                <div id="state-pic" width="80%" height="200px" style="position:fixed; font-size:24px;  float:right; margin-left:660px; margin-top:20px;">
                    <img src='' height="200px" width="200px" id="image-id" style="visibility:hidden">
                </div>
            </div>
        </div>
    </div>
</body>

<div class="footer" >
    Last updated 4/11/2019 <br>
    Election data from Politico and pictures from Congress.gov
</div>
<script src="js/gerry_graphs.js"></script>
<script src="js/state_districts.js"></script>

</html>
